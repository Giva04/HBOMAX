<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBOmax</title>
    <link rel="stylesheet" href="style.css">
</head>


<body> 
    
<header>
    <nav id="nav">
        <img id="list" src="./assets/imagen/list.svg" alt="lista">
        <img id="search" src="./assets/imagen/search.svg" alt="pesqueisa">
        <img src="./assets/imagen/logoHboMax.png" alt="logoHboMax">
        <h4>Assinar</h4>
        <h4>Entrar</h4>         
    </nav>
</header>

    
<main>
    <div class="open">
        <h1>Entrar</h1>
        <h2>Você tem uma conta HBO Max?</h2>
    </div>    
</main>
<form>
    <div id="register">
    <label for="femail">E-mail</label>
    <input type="text" id="femail" placeholder="email@email.com" autocomplete="on">
    </div>
    
    <div id="register">
    <label for="fsenha">Senha</label>
    <input type="password" id="fsenha" placeholder="******************">
    </div>

    <div>
    <button id="entrar">Entrar</button>
    </div>
</form>

<section id="provedor">
    <h2>Você acessa a HBO Max por um provedor de TV,<br> de internet ou celular?</h2>
    <button type="submit">Entrar como provedor</button>
</section>


</body>
</html>
